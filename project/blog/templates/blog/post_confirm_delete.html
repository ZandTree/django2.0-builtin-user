{% extends 'blog/base.html'%}

{%block title %}<title>delete</title>{%endblock%}

{% block content%}
<div class="content-section">
    <form  method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete post?</legend>
            <h2>Sure? post <strong>{{object.title}}</strong></h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline_danger" type="submit">Yes,Delete</button>
        </div>
    </form>
    <a class="btn btn-outline_secondary" href="{% url 'post-detail' object.id %}" >Cancel</a>

</div>



{% endblock %}
